name: Deploy to Azure App Service

on:
  push:
    branches:
      - main  # このブランチにプッシュされた時にワークフローがトリガーされます。

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # GitHub Actions ランナーの仕様

    steps:
    - uses: actions/checkout@v2  # リポジトリのコードをチェックアウト

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.12.2'  # 使用する Node.js のバージョン

    - name: Install dependencies
      run: npm install  # 依存関係のインストール

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.TSUTOMUTESTSECRET }} 

    - name: RAllow GitHub Actions IP ranges to access SCM
      run: |
          az webapp config access-restriction add --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AZURE_APP_NAME }} --rule-name AllowGitHubActions --action Allow --ip-address "AzureCloud" --priority 100 --scm-site true

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_APP_NAME }}
        slot-name: 'production'  
        package: '.' 

    - name: Remove GitHub Actions IP ranges from SCM access
      run: |
          az webapp config access-restriction remove --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AZURE_APP_NAME }} --rule-name AllowGitHubActions --scm-site true
  
    - name: Logout from Azure
      run: az logout
  

  
  